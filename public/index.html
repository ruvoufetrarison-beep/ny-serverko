<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Mi.M.Mi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Fisoratana anarana Mi.M.Mi</h2>
        <input type="text" id="username" placeholder="Anarana feno" required><br>
        <input type="email" id="email" placeholder="Mailaka (Email)" required><br>
        <input type="password" id="password" placeholder="Teny miafina" required><br>
        <button onclick="handleSignup()" class="btn-action">Hisoratra anarana</button>
        
        <p id="msg"></p>
    </div>

    <script>
        async function handleSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            if(data.success) {
                alert("Tafiditra ianao! Ny ID-nao dia: " + data.mmm_id);
                window.location.href = "/dashboard";
            } else {
                document.getElementById('msg').innerText = "Nisy fahadisoana.";
            }
        }
    </script>
</body>
</html>
