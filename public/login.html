<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi.M.Mi - Login</title>
    <style>
        :root { --pink: #ff1493; --gold: #daa520; --bg: #fff0f5; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 85%; max-width: 380px; text-align: center; }
        h1 { color: var(--pink); font-size: 2.5rem; margin: 0; }
        .slogan { color: var(--gold); font-size: 0.8rem; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 25px; box-sizing: border-box; outline: none; background: #fafafa; }
        .btn-main { width: 100%; padding: 15px; background: var(--pink); color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Mi.M.Mi</h1>
    <p class="slogan">Mivavaka • Miray Hina • Mifankatia</p>
    <div class="card">
        <div style="margin-bottom:20px; color:var(--pink); font-weight:bold;">HIRONA</div>
        <input type="text" id="user" placeholder="Anarana">
        <input type="password" id="pass" placeholder="Tenimiafina">
        <button class="btn-main" onclick="miditra()">HIDITRA</button>
    </div>
    <script>
        async function miditra() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            if(!username || !password) return alert("Fenoy ny banga!");
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = "/dashboard";
            }
        }
    </script>
</body>
</html>
