<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI.M.Mi V8.0 Gold - Fidirana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .gold-text {
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .footer-info {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.6;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="gold-text">MI.M.Mi V8.0</div>
        <h1>GOLD EDITION</h1>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Anarana na Laharana">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Tenimiafina">
        </div>

        <button onclick="handleLogin()">HIDITRA</button>

        <div class="footer-info">
            Mivavaka • Miray Hina • Mifankatia
        </div>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Fidirana tsotra aloha: mandeha any amin'ny index.html
            if(user !== "" && pass !== "") {
                window.location.href = "/";
            } else {
                alert("Fenoy azafady ny mombamomba anao!");
            }
        }
    </script>
</body>
</html>
