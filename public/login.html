<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi.M.Mi - Hirona</title>
    <style>
        :root { --pink: #ff1493; --gold: #daa520; }
        body { background: #fff0f5; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .step { display: none; } .active { display: block; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 25px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; background: var(--pink); color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
        #popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:var(--pink)">Mi.M.Mi</h2>
        <div id="s1" class="step active">
            <input type="number" id="phone" placeholder="Laharana finday">
            <input type="password" id="pass" placeholder="Tenimiafina">
            <button class="btn" onclick="next()">MANARAKA</button>
        </div>
        <div id="s2" class="step">
            <input type="text" id="name" placeholder="Anarana feno">
            <input type="text" id="addr" placeholder="Adiresy fonenana">
            <input type="number" id="age" placeholder="Taona">
            <button class="btn" onclick="finish()">HIRONA</button>
        </div>
    </div>
    <div id="popup">
        <div style="background:white; padding:30px; border-radius:30px; text-align:center; width:80%;">
            <h3>Tongasoa!</h3>
            <p>Ity ny ID-nao: <br><b id="mid" style="font-size:1.5rem; color:var(--gold)"></b></p>
            <button class="btn" onclick="location.href='/dashboard'">HIDITRA</button>
        </div>
    </div>
    <script>
        let data = {};
        function next() {
            data.phone = document.getElementById('phone').value;
            data.password = document.getElementById('pass').value;
            document.getElementById('s1').classList.remove('active');
            document.getElementById('s2').classList.add('active');
        }
        async function finish() {
            data.username = document.getElementById('name').value;
            data.address = document.getElementById('addr').value;
            data.age = document.getElementById('age').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const resData = await res.json();
            if(resData.success) {
                document.getElementById('mid').innerText = resData.mmm_id;
                document.getElementById('popup').style.display = 'flex';
                localStorage.setItem('user', JSON.stringify(resData.user));
            }
        }
    </script>
</body>
</html>
