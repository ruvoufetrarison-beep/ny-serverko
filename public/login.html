<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi.M.Mi - Login</title>
    <style>
        :root { --pink: #ff1493; --gold: #daa520; --bg: #fff0f5; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        h1 { color: var(--pink); font-size: 3rem; margin: 0; }
        .slogan { color: var(--gold); font-style: italic; margin-bottom: 20px; font-size: 0.9rem; }

        /* Card container */
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; text-align: center; }

        /* Responsive adjustments */
        @media (min-width: 768px) { .card { padding: 50px; max-width: 450px; } }

        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
        .tab-active { background: var(--pink); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
        .tab-inactive { color: var(--pink); font-weight: bold; cursor: pointer; padding: 8px; }

        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 25px; background: #fafafa; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--pink); box-shadow: 0 0 5px rgba(255,20,147,0.2); }

        .btn-main { width: 100%; padding: 15px; background: var(--pink); color: white; border: none; border-radius: 25px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-main:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>
    <h1>Mi.M.Mi</h1>
    <p class="slogan">Mivavaka • Miray Hina • Mifankatia</p>
    
    <div class="card">
        <div class="tabs">
            <div class="tab-active">HIRONA</div>
            <div class="tab-inactive">EFA MEMBRE</div>
        </div>
        
        <input type="text" id="user" placeholder="Laharana finday na Anarana">
        <input type="password" id="pass" placeholder="Tenimiafina">
        <button class="btn-main" onclick="miditra()">HIDITRA</button>
    </div>

    <script>
        async function miditra() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            if(!username || !password) return alert("Fenoy ny banga rehetra!");

            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('user', username);
                window.location.href = "/dashboard";
            }
        }
    </script>
</body>
</html>
