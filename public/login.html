<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi.M.Mi - Login</title>
    <style>
        :root { --pink: #ff1493; --gold: #daa520; }
        body { background: #fff0f5; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 85%; max-width: 350px; text-align: center; }
        h1 { color: var(--pink); margin-bottom: 5px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 25px; box-sizing: border-box; outline: none; background: #fafafa; }
        .btn { width: 100%; padding: 15px; background: var(--pink); color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mi.M.Mi</h1>
        <p style="color:var(--gold); font-size: 0.8rem; margin-bottom: 20px;">Mivavaka • Miray Hina • Mifankatia</p>
        <input type="text" id="u" placeholder="Anarana na Laharana">
        <input type="password" id="p" placeholder="Tenimiafina">
        <button class="btn" onclick="miditra()">HIDITRA</button>
    </div>
    <script>
        async function miditra() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = "/dashboard";
            }
        }
    </script>
</body>
</html>
