<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi.M.Mi - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root { --mmi-pink: #ff1493; }
        .nav-link { cursor: pointer; font-weight: 600; color: #555; }
        .nav-link.active { color: var(--mmi-pink) !important; border-bottom: 2px solid var(--mmi-pink); }
        .page { display: none; padding: 30px 0; }
        .page.active { display: block; }
        .profile-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center; }
        .profile-img { width: 120px; border-radius: 50%; border: 4px solid var(--mmi-pink); margin-bottom: 15px; }
        .badge-id { background: var(--mmi-pink); color: white; padding: 5px 15px; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-pink" style="color:var(--mmi-pink)">Mi.M.Mi</a>
            <div class="d-flex gap-3">
                <a class="nav-link active" id="btn-home" onclick="showPage('home')">Home</a>
                <a class="nav-link" id="btn-profil" onclick="showPage('profil')">Profil</a>
                <a class="nav-link text-danger" onclick="logout()"><i class="bi bi-power"></i></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home-page" class="page active text-center">
            <h3>Tonga soa eto amin'ny Mi.M.Mi</h3>
            <p>Mivavaka • Miray Hina • Mifankatia</p>
        </div>

        <div id="profil-page" class="page">
            <div class="profile-card mx-auto" style="max-width: 500px;">
                <img id="pImg" src="" class="profile-img">
                <h4 id="pName" class="fw-bold mb-0"></h4>
                <p id="pFanampiny" class="text-muted"></p>
                <div class="mb-3"><span id="pID" class="badge-id"></span></div>
                <hr>
                <div class="text-start">
                    <p><strong><i class="bi bi-telephone"></i> Laharana:</strong> <span id="pTel"></span></p>
                    <p><strong><i class="bi bi-geo-alt"></i> Adiresy:</strong> <span id="pAdiresy"></span></p>
                    <p><strong><i class="bi bi-calendar-event"></i> Taona:</strong> <span id="pTaona"></span> taona</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('member'));
        if(!user) window.location.href = "/";

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            document.getElementById('btn-' + p).classList.add('active');
            
            if(p === 'profil') loadProfil();
        }

        function loadProfil() {
            document.getElementById('pImg').src = user.avatar;
            document.getElementById('pName').innerText = user.anarana;
            document.getElementById('pFanampiny').innerText = user.fanampiny;
            document.getElementById('pID').innerText = user.id;
            document.getElementById('pTel').innerText = user.tel;
            document.getElementById('pAdiresy').innerText = user.adiresy;
            document.getElementById('pTaona').innerText = user.taona;
        }

        function logout() { localStorage.clear(); window.location.href = "/"; }
    </script>
</body>
</html>
